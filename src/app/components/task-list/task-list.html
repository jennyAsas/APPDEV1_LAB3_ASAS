<ul>
  <li *ngFor="let task of tasks" [class.completed]="task.isCompleted">
    <input type="checkbox" [checked]="task.isCompleted" (change)="toggleTaskCompletion(task)" />

    <!-- Normal display -->
    <span *ngIf="editingTaskId !== task.id" [class.line-through]="task.isCompleted">
      {{ task.description }}
    </span>

    <!-- Edit mode -->
    <input *ngIf="editingTaskId === task.id" type="text" [(ngModel)]="editedDescription" />

    <!-- Buttons -->
    <div class="buttons">
      <button *ngIf="editingTaskId !== task.id" class="btn edit" (click)="startEditing(task)">
        Edit
      </button>

      <button *ngIf="editingTaskId === task.id" class="btn save" (click)="saveEditing(task)">
        Save
      </button>

      <button *ngIf="editingTaskId === task.id" class="btn cancel" (click)="cancelEditing()">
        Cancel
      </button>

      <button class="btn delete" (click)="deleteTask(task.id)">Delete</button>
    </div>
  </li>
</ul>
